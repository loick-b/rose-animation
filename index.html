<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Bouquet Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .stem {
            stroke: green;
            stroke-width: 4;
            fill: none;
        }
        .petal {
            fill: pink;
            transform-origin: center;
            animation: bloom 3s ease-in-out forwards;
        }
        @keyframes bloom {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        .flower {
            animation: sway 5s infinite alternate ease-in-out;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <svg width="500" height="500" viewBox="0 0 500 500">
        <!-- Zentraler Strauß -->
        <g class="flower" transform="translate(250, 250)">
            <line class="stem" x1="50" y1="100" x2="50" y2="300"/>
            <circle class="petal" cx="50" cy="80" r="20"/>
            <circle class="petal" cx="30" cy="60" r="20"/>
            <circle class="petal" cx="70" cy="60" r="20"/>
            <circle class="petal" cx="40" cy="40" r="20"/>
            <circle class="petal" cx="60" cy="40" r="20"/>
        </g>
        <g class="flower" transform="translate(230, 270)">
            <line class="stem" x1="50" y1="100" x2="50" y2="300"/>
            <circle class="petal" cx="50" cy="80" r="20"/>
            <circle class="petal" cx="30" cy="60" r="20"/>
            <circle class="petal" cx="70" cy="60" r="20"/>
        </g>
        <g class="flower" transform="translate(270, 270)">
            <line class="stem" x1="50" y1="100" x2="50" y2="300"/>
            <circle class="petal" cx="50" cy="80" r="20"/>
            <circle class="petal" cx="30" cy="60" r="20"/>
            <circle class="petal" cx="70" cy="60" r="20"/>
        </g>
    </svg>
    <div class="message">Happy Valentine's Day! ❤️</div>
</body>
</html>
